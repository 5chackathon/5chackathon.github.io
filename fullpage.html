<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title><%= @title %></title>
<meta name="description" content="5C Hackathon November 2-3, 2018">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
<link rel="stylesheet" type="text/css" href="/bower_components/fontawesome/css/font-awesome.min.css">
<script src="/bower_components/modernizr/modernizr.js"></script>

<style>
html {
  margin: 0;
  height: 100%;
  overflow: hidden;
}
body {
  height: 100%;
}
iframe{
  position: absolute;
  left:0;
  right:0;
  bottom:0;
  top:0;
  border:0;
}
header {
  display: none; /* don't push content off page */
}
@media (min-width: 695px) {
  header {
    display: inline; /* default value */
  }
}
</style>
</head>

<body>
<div class="page" style="height: 100%;">

  <header class="on">
    <div class="layout--page">
      <a class="logo" href="/#">
        <span class="logo__main">5C Hackathon</span></a>
      <nav>
        <ul class="nav--main">
          <li class=""><a class="nav--link" href="/#schedule" data-text="SCHEDULE">Schedule</a></li>
          <li class=""><a class="nav--link" href="/#companies" data-text="SPONSORS">Sponsors</a></li>
          <li class=""><a class="nav--link" href="/#team" data-text="TEAM">Team</a></li>
          <li class=""><a class="nav--link" href="/#hack-week" data-text="HACK WEEK">Hack Week</a></li>
          <li><a href="https://5chackathon.typeform.com/to/SbAK4T" class="nav--link reg">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <%= yield %>

</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-54283549-1', 'auto');
  ga('send', 'pageview');

</script>
<script src="/bower_components/jquery/jquery.min.js"></script>
<script src="/bower_components/jquery.scrollTo/jquery.scrollTo.min.js"></script>
<script src="/bower_components/jQuery-One-Page-Nav/jquery.nav.js"></script>
<script type="text/javascript">
$('.nav--main').onePageNav({
    currentClass: 'current',
    changeHash: true,
    scrollSpeed: 750,
    filter: ':not(.reg)'
});

if ($(window).width() > 600) {
    $('.session').click(function () {
        $(this).toggleClass('open').find('.session__desc').slideToggle();
    });
    $('.visionary').click(function (e) {
        e.preventDefault();
        $('.visionary__overlay').fadeIn();
    });
    $('.visionary__overlay').click(function () {
        $(this).fadeOut();
    });
}
</script>

</body>
</html>
